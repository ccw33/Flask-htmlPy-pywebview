<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="menu"></div>
<ul id="myTabs" class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#first" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#second" aria-controls="home" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#last" aria-controls="home" role="tab" data-toggle="tab">Messages</a></li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="first">fitst</div>
    <div role="tabpanel" class="tab-pane fade" id="second">second</div>
    <div role="tabpanel" class="tab-pane fade" id="last">last</div>
</div>


</body>
</html>


<style>
    #menu {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 400px;
        background-color: blue;
        display: none;
    }
</style>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
{#    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>#}
<script src="/static/js/jquery-boostrap.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    var menu = document.getElementById("menu");
    document.oncontextmenu = function (e) {
        var e = e || window.event;
        //鼠标点的坐标
        var oX = e.clientX;
        var oY = e.clientY;
        //菜单出现后的位置
        menu.style.display = "block";
        menu.style.left = oX + "px";
        menu.style.top = oY + "px";
        //阻止浏览器默认事件
        return false;//一般点击右键会出现浏览器默认的右键菜单，写了这句代码就可以阻止该默认事件。
    };
    document.onclick = function (e) {
        var e = e || window.event;
        menu.style.display = "none"
    };
    menu.onclick = function (e) {
        var e = e || window.event;
        e.cancelBubble = true;
    };

    $('#myTabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
</script>
